<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="desktop-only flex justify-content-center margin-top-25px">
        <img src="assets/logo.svg" alt="">
    </header>
    <main>
        <a href="#"><- Voltar</a>
        <form method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Compras da semana</legend>
                <div class="flex gap-1rem" id="input-wrapper">
                    <input type="text" placeholder="Adicione um novo item" class="box-style  hight-box" id="new-item">
                    <button type="submit" class=" hight-box">Adicionar item</button>
                </div>
        
                <ul id="shopping-list" role="list" class="flex">
                    <li>
                    </li>
                </ul>
                <div class="alert box-style flex align-items-center hight-box opacity-0">
                    <div class="flex align-items-center">
                        <img src="/assets/icons/warning-circle-filled.svg" alt="">
                        <p>O item foi removido da lista</p>
                    </div>
                    <img src="/assets/icons/delete-small.svg" alt="" id="close-alert">
                </div>
            </fieldset>
        </form>
    </main>
    <script src="/scripts.js"></script>
</body>
</html>
